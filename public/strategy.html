            'A': { border: 'border-track-a', text: 'text-track-a', label: 'è³ºéŒ¢', bg: 'bg-yellow-900/10' },
            'B': { border: 'border-track-b', text: 'text-track-b', label: 'è¡é‡', bg: 'bg-blue-900/10' },
            'C': { border: 'border-track-c', text: 'text-gray-300', label: 'å¼•æµ', bg: 'bg-gray-800' }
        };

        const listContainer = document.getElementById('productTableBody');
        const emptyState = document.getElementById('emptyState');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const body = document.getElementById('appBody');
        
        // Modal Elements
        const modalCategory = document.getElementById('modalCategory');
        const modalTrack = document.getElementById('modalTrack');
        const modalTitle = document.getElementById('modalTitle');
        const modalTiming = document.getElementById('modalTiming');
        const modalScript = document.getElementById('modalScript');
        const modalScriptBox = document.getElementById('modalScriptBox');

        let currentFilter = 'all';

        // åˆå§‹åŒ–
        renderList();

        // ç¯©é¸æŒ‰éˆ•äº‹ä»¶
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // é‡ç½®æŒ‰éˆ•æ¨£å¼
                filterButtons.forEach(b => {
                    b.classList.remove('bg-white', 'text-black', 'scale-105');
                    b.classList.add('bg-gray-800', 'text-gray-400', 'border-transparent');
                    if (b.dataset.filter === 'A') b.classList.add('text-track-a', 'border-track-a/40');
                    if (b.dataset.filter === 'B') b.classList.add('text-track-b', 'border-track-b/40');
                    if (b.dataset.filter === 'C') b.classList.add('text-white', 'border-white/40');
                    if (b.dataset.filter === 'all') b.classList.add('bg-gray-600', 'text-white');
                });
                
                // è¨­å®šç•¶å‰æŒ‰éˆ• (ç™½è‰²é«˜äº®)
                btn.className = "filter-btn active flex-1 px-4 py-3 rounded-lg bg-white text-black text-lg font-bold shadow scale-105 whitespace-nowrap border-0";
                
                currentFilter = btn.dataset.filter;
                renderList();
            });
        });

        function renderList() {
            listContainer.innerHTML = '';
            
            const filtered = products.filter(product => {
                return currentFilter === 'all' || product.track === currentFilter;
            });

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                filtered.forEach(product => {
                    const style = config[product.track];
                    const btn = document.createElement('button');
                    // å¤§æŒ‰éˆ•è¨­è¨ˆ
                    btn.className = `w-full text-left p-5 md:p-6 transition-all border-l-[6px] md:border-l-[10px] ${style.border} hover:bg-bg-active focus:outline-none flex justify-between items-center group min-h-[90px] border-b border-gray-800/50 active:bg-gray-800`;
                    
                    // é»æ“Šè§¸ç™¼å½ˆçª—
                    btn.onclick = () => openModal(product);

                    btn.innerHTML = `
                        <div class="flex-1 min-w-0 pr-2">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="px-2 py-0.5 rounded text-sm font-bold bg-gray-700 text-gray-300 shrink-0">${product.category}</span>
                                <span class="text-base md:text-xl font-bold ${style.text}">[${style.label}]</span>
                            </div>
                            <h3 class="text-xl md:text-2xl font-bold text-gray-100 group-hover:text-white transition-colors leading-snug truncate">
                                ${product.name}
                            </h3>
                            <p class="text-gray-500 text-sm md:text-lg mt-1 truncate">
                                ${product.timing}
                            </p>
                        </div>
                        <div class="flex flex-col items-end pl-3 border-l border-gray-700 ml-2 shrink-0">
                            <span class="text-gray-500 text-[10px] font-bold uppercase text-right w-full">é ä¼°åˆ†æ½¤*</span>
                            <span class="text-3xl md:text-4xl font-bold ${style.text}">${product.margin}</span>
                        </div>
                    `;
                    listContainer.appendChild(btn);
                });
            }
        }

        function openModal(product) {
            const style = config[product.track];
            
            // å¡«å…¥è³‡æ–™
            modalCategory.innerText = product.category;
            
            modalTrack.innerText = `${product.track}è»Œ - ${style.label}æ¬¾`;
            modalTrack.className = `text-xl font-bold ${style.text}`;
            
            modalTitle.innerText = product.name;
            
            modalTiming.innerHTML = `<i class="fas fa-clock"></i> æ™‚æ®µï¼š${product.timing}`;
            
            modalScript.innerText = product.script;
            
            // è¨­å®šé‚Šæ¡†é¡è‰²ä»¥ç¬¦åˆè»Œé“
            modalScriptBox.className = `bg-black/40 p-6 rounded-xl border-l-8 relative ${style.border}`;

            // é¡¯ç¤ºè¦–çª—
            body.classList.remove('modal-hidden');
            body.classList.add('modal-visible');
        }

        window.closeModal = function() {
            body.classList.remove('modal-visible');
            body.classList.add('modal-hidden');
        };
    </script>
</body>
</html>
