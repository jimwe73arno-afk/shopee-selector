<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款取消 | BrotherGAi</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-slate-100 flex items-center justify-center p-6">
    <div class="max-w-md w-full text-center">
        <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-gray-100 border-4 border-gray-300 flex items-center justify-center">
            <i class="fa-solid fa-xmark text-4xl text-gray-400"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-3">付款已取消</h1>
        <p class="text-gray-600 mb-6">沒關係！你可以繼續免費體驗，之後隨時都可以升級。</p>
        <a id="return-btn" href="/" class="block w-full py-4 bg-gray-800 text-white font-bold rounded-xl hover:bg-gray-900 transition-all mb-3">
            <i class="fa-solid fa-arrow-left mr-2"></i>返回繼續使用
        </a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const product = params.get('product');
        const returnUrls = { 'TESLA_PRO': '/tesla-app', 'SHOPEE_PRO': '/app', 'PRO': '/' };
        if (product && returnUrls[product]) document.getElementById('return-btn').href = returnUrls[product];
    </script>
</body>
</html>
