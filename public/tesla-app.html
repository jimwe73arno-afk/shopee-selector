    <style>

<body>
<div class="app-shell">

<div id="app-root" class="h-[100dvh] w-full flex flex-col overflow-hidden relative bg-appBg">

    <!-- ===== VIEW: LOGIN (æœªç™»å…¥æ™‚é¡¯ç¤º) ===== -->

            <p class="text-slate-400 text-sm mb-8">ç™»å…¥å¾Œé–‹å§‹ä½ çš„è³¼è»Šè«®è©¢</p>
            <button onclick="handleGoogleLogin()" id="login-btn" class="w-full py-4 bg-white text-gray-800 font-bold rounded-2xl flex items-center justify-center gap-3 touch-active shadow-lg">

                    <input type="text" id="chat-input" placeholder="èªªèªªä½ åœ¨è€ƒæ…®ä»€éº¼è»Šæ¬¾..."

    <!-- ===== VIEW: PAYWALL (Q11+ æ™‚é¡¯ç¤ºï¼Œè“‹åœ¨ MAIN ä¸Šé¢) ===== -->

        <div class="absolute bottom-0 left-0 right-0 bg-appSurface rounded-t-3xl p-6 animate-slide-up" style="padding-bottom: calc(2rem + env(safe-area-inset-bottom));">

            <div class="text-center mb-6">

                <h3 class="text-xl font-bold text-white mb-2">ğŸ¯ æ­å–œï¼ä½ å·²æ‹¿åˆ°æ±ºç­–å¡</h3>
                <p class="text-slate-400 text-sm">ä»Šå¤© 10 é¡Œå…è²»è«®è©¢å·²å®Œæˆ</p>
            </div>
            <div class="bg-slate-900 rounded-xl p-4 mb-6 border border-slate-800">
                <p class="text-sm text-slate-300 mb-3">å‡ç´š Proï¼ˆ<span class="text-amber-400 font-bold">æ¯å¤© 30 é¡Œ</span>ï¼‰ï¼š</p>
                <ul class="space-y-2 text-sm text-slate-300">
                    <li class="flex items-start gap-2"><i class="fa-solid fa-check text-green-400 mt-1"></i><span>ç¹¼çºŒæ·±åº¦è«®è©¢ï¼ˆä¿éšªã€æŠ˜èˆŠã€å……é›»ï¼‰</span></li>
                    <li class="flex items-start gap-2"><i class="fa-solid fa-check text-green-400 mt-1"></i><span>æ¯”è¼ƒä¸åŒè»Šå‹é…å‚™</span></li>
                    <li class="flex items-start gap-2"><i class="fa-solid fa-check text-green-400 mt-1"></i><span>æ°¸ä¹…å‡ç´šï¼Œä¸€æ¬¡ä»˜è²»</span></li>

            </div>
            <button onclick="handlePayPalCheckout()" id="paywall-btn" class="w-full py-4 bg-gradient-to-r from-primary to-blue-600 rounded-xl text-white font-bold text-lg touch-active mb-3 shadow-lg">
                <i class="fa-brands fa-paypal mr-2"></i>US$1.99 å‡ç´š Pro
            </button>
            <button onclick="closePaywall()" class="w-full py-3 bg-slate-800 rounded-xl text-slate-400 font-medium touch-active">
                æ˜å¤©å†ä¾†ï¼ˆæ¯å¤©é‡ç½® 10 é¡Œï¼‰

        </div>
    </div>

</div>

<script src="/js/firebase-store.js"></script>
<script>
    // ========== å¸¸æ•¸ ==========
    const FREE_LIMIT = 10;

    // ========== State ==========
    let currentUser = null;
    let isPro = false;
    let isProcessing = false;
    let chatMessages = [];
    let questionId = 0; // ç›®å‰å·²å®Œæˆçš„å•é¡Œæ•¸ï¼ˆ0 = å°šæœªé–‹å§‹ï¼Œ10 = å·²å®Œæˆ Q10ï¼‰
    let showPaywall = false;

    // ========== View åˆ‡æ›ï¼ˆäº’æ–¥æ¸²æŸ“ï¼‰==========
    function updateViews() {
        const loginView = document.getElementById('view-login');
        const mainView = document.getElementById('view-main');
        const paywallView = document.getElementById('view-paywall');
        const inputBar = document.getElementById('input-bar');

        // â˜… äº’æ–¥é‚è¼¯
        if (!currentUser) {
            // æœªç™»å…¥ï¼šåªé¡¯ç¤º Login
            loginView.classList.remove('hidden');
            mainView.classList.add('hidden');
            paywallView.classList.add('hidden');
        } else if (showPaywall) {
            // å·²ç™»å…¥ + Paywallï¼šé¡¯ç¤º Main + Paywall overlayï¼Œéš±è—è¼¸å…¥æ¡†
            loginView.classList.add('hidden');
            mainView.classList.remove('hidden');
            paywallView.classList.remove('hidden');
            inputBar.classList.add('hidden');
        } else {
            // å·²ç™»å…¥ + æ­£å¸¸èŠå¤©
            loginView.classList.add('hidden');
            mainView.classList.remove('hidden');
            paywallView.classList.add('hidden');
            inputBar.classList.remove('hidden');
        }

        // æ›´æ–°é€²åº¦é¡¯ç¤º
        updateProgress();
        
        console.log(`[View] user=${currentUser?.email || 'null'}, questionId=${questionId}, showPaywall=${showPaywall}, isPro=${isPro}`);
    }

    function updateProgress() {
        const badge = document.getElementById('progress-badge');
        if (badge) {
            const limit = isPro ? 30 : 10;
            badge.textContent = `Q${questionId}/${limit}`;
            badge.className = isPro 
                ? 'text-xs font-bold text-amber-400 bg-amber-900/50 px-2 py-1 rounded-full'
                : 'text-xs font-medium text-slate-400 bg-slate-800 px-2 py-1 rounded-full';
        }
    }

    // ========== Chat ==========
    function addBotMessage(text, isMarkdown = false) {
        if (!text || text.trim() === '') return;
        const chatHistory = document.getElementById('chat-history');
        const div = document.createElement('div');
        div.className = 'flex items-end gap-2 animate-fade-in';
        const content = (isMarkdown && window.marked) ? marked.parse(text) : text.replace(/\n/g, '<br>');
        div.innerHTML = `
            <div class="w-8 h-8 rounded-full flex-shrink-0 bg-slate-800 border border-slate-700 flex items-center justify-center">
                <img src="/logo.png" alt="AI" class="w-5 h-5">
            </div>
            <div class="chat-bubble ai">${content}</div>
        `;
        chatHistory.appendChild(div);
        chatMessages.push({ role: 'assistant', content: text });
        scrollToBottom();
    }

    function addUserMessage(text) {
        if (!text || text.trim() === '') return;
        const chatHistory = document.getElementById('chat-history');
        const div = document.createElement('div');
        div.className = 'flex justify-end animate-fade-in';
        div.innerHTML = `<div class="chat-bubble user">${escapeHtml(text)}</div>`;
        chatHistory.appendChild(div);
        chatMessages.push({ role: 'user', content: text });
        scrollToBottom();
    }

    function showTypingIndicator() {
        const chatHistory = document.getElementById('chat-history');
        const div = document.createElement('div');
        div.id = 'typing-indicator';
        div.className = 'flex items-end gap-2 animate-fade-in';
        div.innerHTML = `
            <div class="w-8 h-8 rounded-full flex-shrink-0 bg-slate-800 border border-slate-700 flex items-center justify-center">
                <img src="/logo.png" alt="AI" class="w-5 h-5">
            </div>
            <div class="chat-bubble ai flex gap-1 py-4">
                <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
            </div>
        `;
        chatHistory.appendChild(div);
        scrollToBottom();
    }

    function removeTypingIndicator() {
        document.getElementById('typing-indicator')?.remove();
    }

    function scrollToBottom() {
        const container = document.getElementById('chat-container');
        setTimeout(() => container?.scrollTo({ top: container.scrollHeight, behavior: 'smooth' }), 100);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // ========== ç™¼é€è¨Šæ¯ ==========
    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        
        if (isProcessing || !text) return;
        if (!currentUser) { updateViews(); return; }

        // â˜… è¨ˆç®—ä¸‹ä¸€é¡Œçš„ ID
        const nextQuestionId = questionId + 1;
        
        console.log(`[Send] nextQuestionId=${nextQuestionId}, isPro=${isPro}, FREE_LIMIT=${FREE_LIMIT}`);

        // â˜… é—œéµï¼šåªæœ‰ç•¶ nextQuestionId > 10 ä¸”é Pro æ™‚æ‰æ“‹
        if (!isPro && nextQuestionId > FREE_LIMIT) {
            console.log('[Send] Paywall triggered - trying Q11+ without Pro');
            showPaywall = true;
            updateViews();
            return;
        }

        // Q1-Q10ï¼šæ­£å¸¸ç™¼é€
        addUserMessage(text);
        input.value = '';
        isProcessing = true;
        document.getElementById('send-btn').disabled = true;
        showTypingIndicator();

        try {
            const res = await fetch('/.netlify/functions/tesla-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: chatMessages,
                    messageCount: nextQuestionId,
                    paid: isPro,
                    userId: currentUser.uid
                })
            });

            removeTypingIndicator();
            const data = await res.json();

            if (data.ok && data.reply && data.reply.trim()) {
                addBotMessage(data.reply, true);
                questionId = nextQuestionId;
                updateProgress();
                console.log(`[Send] Q${questionId} completed`);
            } else if (data.needPaywall) {
                // å¾Œç«¯å›å‚³éœ€è¦ä»˜è²»
                showPaywall = true;
                updateViews();
            } else {
                addBotMessage("æŠ±æ­‰ï¼Œç³»çµ±æš«æ™‚ç„¡æ³•è™•ç†ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
            }
        } catch (e) {
            console.error('Chat error:', e);
            removeTypingIndicator();
            addBotMessage("é€£ç·šå‡ºäº†é»å•é¡Œï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
        }

        isProcessing = false;
        document.getElementById('send-btn').disabled = false;
    }

    // ========== Paywall ==========
    function closePaywall() {
        showPaywall = false;
        updateViews();
        // é‡æ–° focus è¼¸å…¥æ¡†
        setTimeout(() => {
            document.getElementById('chat-input')?.focus();
        }, 100);
    }

    async function handlePayPalCheckout() {
        const btn = document.getElementById('paywall-btn');
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>è·³è½‰ PayPal...';
        btn.disabled = true;

        try {
            const res = await fetch('/.netlify/functions/paypal-checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    product: 'BROTHERG_PRO',
                    returnUrl: window.location.origin + '/payment/success?product=BROTHERG_PRO&return=/tesla-app',
                    cancelUrl: window.location.origin + '/payment/cancel?product=BROTHERG_PRO&return=/tesla-app'
                })
            });
            const data = await res.json();
            if (data.ok && data.checkoutUrl) {
                window.location.href = data.checkoutUrl;
            } else {
                throw new Error('PayPal error');
            }
        } catch (e) {
            console.error('Payment error:', e);
            btn.innerHTML = '<i class="fa-brands fa-paypal mr-2"></i>US$1.99 å‡ç´š Pro';
            btn.disabled = false;
        }
    }

    // ========== Auth ==========
    async function handleGoogleLogin() {
        const btn = document.getElementById('login-btn');
        try {
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i>é©—è­‰ä¸­...';
            btn.disabled = true;

            const result = await firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
            currentUser = result.user;
            
            // æª¢æŸ¥ Pro ç‹€æ…‹
            if (typeof window.checkQuota === 'function') {
                const quota = await window.checkQuota(currentUser);
                isPro = quota.tier === 'pro';
            }
            
            // æª¢æŸ¥ localStorage
            if (localStorage.getItem('BROTHERG_PRO_paid') === 'true' && !isPro) {
                if (typeof window.upgradeUserToPro === 'function') {
                    await window.upgradeUserToPro(currentUser);
                    isPro = true;
                }
            }

            updateViews();
            
            // é–‹å§‹èŠå¤©
            if (chatMessages.length === 0) {
                addBotMessage("æ­¡è¿ä¾†åˆ° Tesla æ±ºç­–é¡§å•ï¼\n\næˆ‘æœƒç”¨ 10 å€‹é—œéµå•é¡Œï¼Œå¹«ä½ ææ¸…æ¥šã€Œè²·ä¸è²·ã€è²·å“ªå°ã€ä½•æ™‚è²·ã€ã€‚\n\næº–å‚™å¥½äº†å—ï¼Ÿå‘Šè¨´æˆ‘ï¼Œä½ ç¾åœ¨åœ¨è€ƒæ…®å“ªæ¬¾ Teslaï¼Ÿ");
            }
        } catch (err) {
            console.error('Login error:', err);
        } finally {
            btn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google"><span>ä½¿ç”¨ Google å¸³è™Ÿç™»å…¥</span>';
            btn.disabled = false;
        }
    }

    async function handleLogout() {
        try {
            await firebase.auth().signOut();
            currentUser = null;
            isPro = false;
            chatMessages = [];
            questionId = 0;
            showPaywall = false;
            document.getElementById('chat-history').innerHTML = '';
            updateViews();
        } catch (e) {
            console.error('Logout error:', e);
        }
    }

    // ========== Input Enter ==========
    document.getElementById('chat-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });

    // ========== Init ==========
    window.onload = function() {
        console.log('[Init] Tesla App starting...');
        
        firebase.auth().onAuthStateChanged(async (user) => {
            currentUser = user;
            
            if (user) {
                console.log(`[Init] User: ${user.email}`);
                
                // æª¢æŸ¥ Pro ç‹€æ…‹
                if (typeof window.checkQuota === 'function') {
                    const quota = await window.checkQuota(user);
                    isPro = quota.tier === 'pro';
                }
                
                // æª¢æŸ¥ localStorage
                if (localStorage.getItem('BROTHERG_PRO_paid') === 'true' && !isPro) {
                    if (typeof window.upgradeUserToPro === 'function') {
                        await window.upgradeUserToPro(user);
                        isPro = true;
                    }
                }
                
                // é–‹å§‹èŠå¤©
                if (chatMessages.length === 0) {
                    addBotMessage("æ­¡è¿ä¾†åˆ° Tesla æ±ºç­–é¡§å•ï¼\n\næˆ‘æœƒç”¨ 10 å€‹é—œéµå•é¡Œï¼Œå¹«ä½ ææ¸…æ¥šã€Œè²·ä¸è²·ã€è²·å“ªå°ã€ä½•æ™‚è²·ã€ã€‚\n\næº–å‚™å¥½äº†å—ï¼Ÿå‘Šè¨´æˆ‘ï¼Œä½ ç¾åœ¨åœ¨è€ƒæ…®å“ªæ¬¾ Teslaï¼Ÿ");
                }
            }
            
            updateViews();
        });
    };
</script>
