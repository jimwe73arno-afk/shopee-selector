    <style>

        @media (max-width: 768px) { .app-shell { background: #020617; } .app-phone-frame { max-width: 100%; max-height: 100%; border-radius: 0; box-shadow: none; } }
        .touch-active:active { transform: scale(0.96); opacity: 0.8; }

        .chat-bubble.ai h3 { color: #38BDF8; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; border-left: 3px solid #00A0E9; padding-left: 8px; }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .sheet-overlay { background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
        .blue-filter { filter: brightness(0) saturate(100%) invert(55%) sepia(57%) saturate(2000%) hue-rotate(166deg) brightness(96%) contrast(101%); }

<body>
<div class="app-shell">
<div class="app-phone-frame">
<div id="app-root" class="h-[100dvh] w-full flex flex-col overflow-hidden relative bg-appBg">

    <!-- ===== ç™»å…¥ç•«é¢ï¼ˆæœªç™»å…¥æ™‚é¡¯ç¤ºï¼‰===== -->
    <div id="login-view" class="absolute inset-0 z-50 bg-appBg flex flex-col items-center justify-center p-6">
        <div class="text-center max-w-sm">

            <h1 class="text-2xl font-bold text-white mb-2">Tesla æ±ºç­–é¡§å•</h1>
            <p class="text-slate-400 text-sm mb-8">ç™»å…¥å¾Œé–‹å§‹ä½ çš„è³¼è»Šè«®è©¢</p>
            <button onclick="handleGoogleLogin()" id="login-btn" class="w-full py-4 bg-white text-gray-800 font-bold rounded-2xl flex items-center justify-center gap-3 touch-active shadow-lg">

    <!-- ===== ä¸»ç•«é¢ï¼ˆå·²ç™»å…¥æ™‚é¡¯ç¤ºï¼‰===== -->
    <div id="main-view" class="hidden flex-1 flex flex-col">
        
        <!-- Header -->
        <header class="bg-appBg/95 backdrop-blur-xl border-b border-slate-800 z-40" style="padding-top: env(safe-area-inset-top);">
            <div class="h-14 flex items-center justify-between px-4">

                    <a href="/"><img src="/logo.png" alt="BrotherG" class="w-8 h-8 rounded-lg"></a>
                    <span class="font-display font-bold text-lg text-white">Tesla é¡§å•</span>

                <div class="flex items-center gap-2">

        <!-- èŠå¤©å€åŸŸ -->
        <div id="chat-container" class="flex-1 overflow-y-auto px-4 py-4">
            <div id="chat-history" class="flex flex-col gap-4"></div>
        </div>

        <!-- è¼¸å…¥æ¡† -->
        <div id="input-bar" class="bg-appBg/95 backdrop-blur-xl border-t border-slate-800" style="padding-bottom: env(safe-area-inset-bottom);">
            <div class="p-3 flex items-center gap-3">
                <div class="flex-1 bg-appSurface rounded-full h-11 flex items-center px-4 border border-slate-700 focus-within:border-primary">
                    <input type="text" id="tesla-input" placeholder="èªªèªªä½ åœ¨è€ƒæ…®ä»€éº¼è»Šæ¬¾..." 
                        class="bg-transparent border-none outline-none text-white text-sm w-full placeholder-slate-500" autocomplete="off">
                </div>
                <button id="tesla-send-btn" onclick="handleSend()" 
                    class="w-11 h-11 rounded-full bg-primary text-white flex items-center justify-center shadow-lg touch-active disabled:opacity-50">
                    <i class="fa-solid fa-paper-plane text-sm"></i>
                </button>

        </div>
    </div>

    <!-- ===== Paywallï¼ˆé è¨­éš±è—ï¼Œåªæœ‰ Q11+ ä¸”é Pro æ‰é¡¯ç¤ºï¼‰===== -->
    <div id="tesla-paywall" class="hidden absolute inset-0 z-60">
        <div class="absolute inset-0 sheet-overlay"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-appSurface rounded-t-3xl p-6 animate-slide-up" style="padding-bottom: calc(2rem + env(safe-area-inset-bottom));">
            <div class="w-12 h-1.5 bg-slate-700 rounded-full mx-auto mb-6"></div>
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-green-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-green-500/30">
                    <i class="fa-solid fa-check text-3xl text-green-400"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">ğŸ¯ æ­å–œï¼ä½ å·²æ‹¿åˆ°æ±ºç­–å¡</h3>
                <p class="text-slate-400 text-sm">ä»Šå¤© 10 é¡Œå…è²»è«®è©¢å·²å®Œæˆ</p>
            </div>
            <div class="bg-slate-900 rounded-xl p-4 mb-6 border border-slate-800">
                <p class="text-sm text-slate-300 mb-3">å‡ç´š Proï¼ˆ<span class="text-amber-400 font-bold">æ¯å¤© 30 é¡Œ</span>ï¼‰ï¼š</p>
                <ul class="space-y-2 text-sm text-slate-300">
                    <li class="flex items-start gap-2"><i class="fa-solid fa-check text-green-400 mt-1"></i><span>ç¹¼çºŒæ·±åº¦è«®è©¢ï¼ˆä¿éšªã€æŠ˜èˆŠã€å……é›»ï¼‰</span></li>
                    <li class="flex items-start gap-2"><i class="fa-solid fa-check text-green-400 mt-1"></i><span>æ¯”è¼ƒä¸åŒè»Šå‹é…å‚™</span></li>
                    <li class="flex items-start gap-2"><i class="fa-solid fa-check text-green-400 mt-1"></i><span>æ°¸ä¹…å‡ç´šï¼Œä¸€æ¬¡ä»˜è²»</span></li>
                </ul>
            </div>
            <button id="tesla-upgrade-btn" class="w-full py-4 bg-gradient-to-r from-primary to-blue-600 rounded-xl text-white font-bold text-lg touch-active mb-3 shadow-lg">
                <i class="fa-brands fa-paypal mr-2"></i>US$1.99 å‡ç´š Pro
            </button>
            <button id="tesla-later-btn" class="w-full py-3 bg-slate-800 rounded-xl text-slate-400 font-medium touch-active">
                æ˜å¤©å†ä¾†ï¼ˆæ¯å¤©é‡ç½® 10 é¡Œï¼‰
            </button>
        </div>
    </div>

</div>
</div>
</div>

<script src="/js/firebase-store.js"></script>
<script>
    // ========================================
    // Tesla é¡§å• - æœ€çµ‚ç‰ˆé‚è¼¯
    // Q1-Q10ï¼šæ°¸é å…è²»
    // Q10ï¼šè¼¸å‡ºæ±ºç­–å¡ï¼ŒnextQuestionId = 11
    // Q11+ï¼šé Pro è§¸ç™¼ Paywall
    // ========================================

    // --- ç‹€æ…‹è®Šæ•¸ ---
    let currentUser = null;
    let currentQuestionId = 1;      // å¾ Q1 é–‹å§‹
    let hasDecisionCard = false;    // Q10 å‡ºç¾å¾Œæœƒè¨­æˆ true
    let isPro = false;
    let isProcessing = false;
    let chatMessages = [];

    // --- DOM å…ƒç´  ---
    const loginView = document.getElementById('login-view');
    const mainView = document.getElementById('main-view');
    const inputEl = document.getElementById('tesla-input');
    const sendBtn = document.getElementById('tesla-send-btn');
    const paywallEl = document.getElementById('tesla-paywall');
    const chatHistory = document.getElementById('chat-history');
    const progressBadge = document.getElementById('progress-badge');

    // ========== ç•«é¢æ§åˆ¶ ==========
    function updateView() {
        if (!currentUser) {
            loginView.classList.remove('hidden');
            mainView.classList.add('hidden');
        } else {
            loginView.classList.add('hidden');
            mainView.classList.remove('hidden');
        }
        updateProgress();
    }

    function updateProgress() {
        if (progressBadge) {
            const display = hasDecisionCard ? 'âœ“' : `Q${currentQuestionId}`;
            const limit = isPro ? 30 : 10;
            progressBadge.textContent = hasDecisionCard ? 'æ±ºç­–å¡å·²ç”¢å‡º' : `${display}/${limit}`;
            progressBadge.className = isPro 
                ? 'text-xs font-bold text-amber-400 bg-amber-900/50 px-2 py-1 rounded-full'
                : 'text-xs font-medium text-slate-400 bg-slate-800 px-2 py-1 rounded-full';
        }
    }

    // ========== èŠå¤©åŠŸèƒ½ ==========
    function addBotMessage(text) {
        if (!text || text.trim() === '') return;
        const div = document.createElement('div');
        div.className = 'flex items-end gap-2 animate-fade-in';
        const content = window.marked ? marked.parse(text) : text.replace(/\n/g, '<br>');
        div.innerHTML = `
            <div class="w-8 h-8 rounded-full flex-shrink-0 bg-slate-800 border border-slate-700 flex items-center justify-center">
                <img src="/logo.png" alt="AI" class="w-5 h-5">
            </div>
            <div class="chat-bubble ai">${content}</div>
        `;
        chatHistory.appendChild(div);
        chatMessages.push({ role: 'assistant', content: text });
        scrollToBottom();
    }

    function addUserMessage(text) {
        if (!text || text.trim() === '') return;
        const div = document.createElement('div');
        div.className = 'flex justify-end animate-fade-in';
        div.innerHTML = `<div class="chat-bubble user">${escapeHtml(text)}</div>`;
        chatHistory.appendChild(div);
        chatMessages.push({ role: 'user', content: text });
        scrollToBottom();
    }

    function showTypingIndicator() {
        const div = document.createElement('div');
        div.id = 'typing-indicator';
        div.className = 'flex items-end gap-2 animate-fade-in';
        div.innerHTML = `
            <div class="w-8 h-8 rounded-full flex-shrink-0 bg-slate-800 border border-slate-700 flex items-center justify-center">
                <img src="/logo.png" alt="AI" class="w-5 h-5">
            </div>
            <div class="chat-bubble ai flex gap-1 py-4">
                <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
            </div>
        `;
        chatHistory.appendChild(div);
        scrollToBottom();
    }

    function removeTypingIndicator() {
        document.getElementById('typing-indicator')?.remove();
    }

    function scrollToBottom() {
        const container = document.getElementById('chat-container');
        setTimeout(() => container?.scrollTo({ top: container.scrollHeight, behavior: 'smooth' }), 100);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // ========== æ ¸å¿ƒï¼šç™¼é€è¨Šæ¯ ==========
    async function handleSend() {
        const text = inputEl.value.trim();
        if (!text || isProcessing) return;
        if (!currentUser) { updateView(); return; }

        console.log(`[Tesla] handleSend: currentQuestionId=${currentQuestionId}, hasDecisionCard=${hasDecisionCard}, isPro=${isPro}`);

        // â˜… é—œéµåˆ¤æ–·ï¼šå·²æœ‰æ±ºç­–å¡ + é Pro + è¦å• Q11+ â†’ è§¸ç™¼ Paywall
        if (!isPro && hasDecisionCard && currentQuestionId > 10) {
            console.log('[Tesla] Paywall triggered: Q11+ without Pro');
            paywallEl.classList.remove('hidden');
            return;
        }

        // æ­£å¸¸ç™¼é€åˆ°å¾Œç«¯
        addUserMessage(text);
        inputEl.value = '';
        isProcessing = true;
        sendBtn.disabled = true;
        showTypingIndicator();

        try {
            const res = await fetch('/.netlify/functions/tesla-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: chatMessages,
                    messageCount: currentQuestionId,
                    paid: isPro,
                    userId: currentUser.uid
                })
            });

            removeTypingIndicator();
            const data = await res.json();
            console.log('[Tesla] API response:', data);

            if (data.ok && data.reply && data.reply.trim()) {
                addBotMessage(data.reply);
                
                // æ›´æ–° currentQuestionId
                if (data.nextQuestionId) {
                    currentQuestionId = data.nextQuestionId;
                } else {
                    currentQuestionId++;
                }

                // â˜… å¦‚æœ currentQuestionId è®Šæˆ 11ï¼Œä»£è¡¨ Q10 æ±ºç­–å¡å·²ç”¢å‡º
                if (currentQuestionId >= 11 && !hasDecisionCard) {
                    hasDecisionCard = true;
                    console.log('[Tesla] Decision card delivered, hasDecisionCard = true');
                }

                updateProgress();
                console.log(`[Tesla] Updated: currentQuestionId=${currentQuestionId}, hasDecisionCard=${hasDecisionCard}`);

            } else if (data.needPaywall || data.code === 'TESLA_PAYMENT_REQUIRED') {
                // å¾Œç«¯èªªè¦ä»˜è²»
                addBotMessage(data.reply || 'ä½ å·²å®Œæˆ 10 é¡Œå…è²»è«®è©¢ï¼Œå‡ç´š Pro ç¹¼çºŒæ·±åº¦è«®è©¢ã€‚');
                paywallEl.classList.remove('hidden');
            } else {
                addBotMessage('å¥½çš„ï¼Œè®“æˆ‘æƒ³ä¸€ä¸‹...');
            }

        } catch (e) {
            console.error('[Tesla] Error:', e);
            removeTypingIndicator();
            addBotMessage('é€£ç·šå‡ºäº†é»å•é¡Œï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
        }

        isProcessing = false;
        sendBtn.disabled = false;
    }

    // ========== Paywall æŒ‰éˆ• ==========
    document.getElementById('tesla-upgrade-btn')?.addEventListener('click', async () => {
        const btn = document.getElementById('tesla-upgrade-btn');
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>è·³è½‰ PayPal...';
        btn.disabled = true;

        try {
            const res = await fetch('/.netlify/functions/paypal-checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    product: 'BROTHERG_PRO',
                    returnUrl: window.location.origin + '/payment/success?product=BROTHERG_PRO&return=/tesla-app',
                    cancelUrl: window.location.origin + '/payment/cancel?product=BROTHERG_PRO&return=/tesla-app'
                })
            });
            const data = await res.json();
            if (data.ok && data.checkoutUrl) {
                window.location.href = data.checkoutUrl;
            }
        } catch (e) {
            console.error('[Tesla] Payment error:', e);
            btn.innerHTML = '<i class="fa-brands fa-paypal mr-2"></i>US$1.99 å‡ç´š Pro';
            btn.disabled = false;
        }
    });

    document.getElementById('tesla-later-btn')?.addEventListener('click', () => {
        paywallEl.classList.add('hidden');
        inputEl.focus();
    });

    // ========== Auth ==========
    async function handleGoogleLogin() {
        const btn = document.getElementById('login-btn');
        try {
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i>é©—è­‰ä¸­...';
            btn.disabled = true;

            const result = await firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
            currentUser = result.user;
            
            // æª¢æŸ¥ Pro ç‹€æ…‹
            if (typeof window.checkQuota === 'function') {
                const quota = await window.checkQuota(currentUser);
                isPro = quota.tier === 'pro';
            }
            
            // æª¢æŸ¥ localStorage
            if (localStorage.getItem('BROTHERG_PRO_paid') === 'true' && !isPro) {
                if (typeof window.upgradeUserToPro === 'function') {
                    await window.upgradeUserToPro(currentUser);
                    isPro = true;
                }
            }

            updateView();
            startConversation();

        } catch (err) {
            console.error('[Tesla] Login error:', err);
        } finally {
            btn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google"><span>ä½¿ç”¨ Google å¸³è™Ÿç™»å…¥</span>';
            btn.disabled = false;
        }
    }

    async function handleLogout() {
        try {
            await firebase.auth().signOut();
            currentUser = null;
            isPro = false;
            chatMessages = [];
            currentQuestionId = 1;
            hasDecisionCard = false;
            chatHistory.innerHTML = '';
            paywallEl.classList.add('hidden');
            updateView();
        } catch (e) {
            console.error('[Tesla] Logout error:', e);
        }
    }

    function startConversation() {
        if (chatMessages.length === 0) {
            addBotMessage("æ­¡è¿ä¾†åˆ° Tesla æ±ºç­–é¡§å•ï¼\n\næˆ‘æœƒç”¨ 10 å€‹é—œéµå•é¡Œï¼Œå¹«ä½ ææ¸…æ¥šã€Œè²·ä¸è²·ã€è²·å“ªå°ã€ä½•æ™‚è²·ã€ã€‚\n\næº–å‚™å¥½äº†å—ï¼Ÿå‘Šè¨´æˆ‘ï¼Œ**ä½ ç¾åœ¨åœ¨è€ƒæ…®å“ªæ¬¾ Teslaï¼Ÿ**");
        }
    }

    // ========== Enter éµ ==========
    inputEl?.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') handleSend();
    });

    // ========== Init ==========
    window.onload = function() {
        console.log('[Tesla] App initialized');
        
        firebase.auth().onAuthStateChanged(async (user) => {
            currentUser = user;
            
            if (user) {
                console.log(`[Tesla] User: ${user.email}`);
                
                // æª¢æŸ¥ Pro ç‹€æ…‹
                if (typeof window.checkQuota === 'function') {
                    const quota = await window.checkQuota(user);
                    isPro = quota.tier === 'pro';
                    console.log(`[Tesla] isPro: ${isPro}`);
                }
                
                // æª¢æŸ¥ localStorage
                if (localStorage.getItem('BROTHERG_PRO_paid') === 'true' && !isPro) {
                    if (typeof window.upgradeUserToPro === 'function') {
                        await window.upgradeUserToPro(user);
                        isPro = true;
                    }
                }
                
                startConversation();
            }
            
            updateView();
        });
    };
</script>
