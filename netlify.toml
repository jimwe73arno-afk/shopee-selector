[build]
  command = ""
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  timeout = 120  # 增加到 120 秒以處理複雜的圖片分析（Map-Reduce 架構需要更長時間）

[functions."*"]
  timeout = 120  # Pro 版本的超時設置（如果有 Pro 帳戶）

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 付款成功頁面
[[redirects]]
  from = "/payment/success"
  to = "/payment/success.html"
  status = 200

# SPA fallback - 所有其他路徑都重定向到 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
