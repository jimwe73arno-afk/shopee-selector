[build]
  command = ""
  publish = "public"
  functions = "netlify/functions"

# 忽略 Firebase API Key 的 secrets 掃描
# Firebase API Key 是設計為公開的，安全性靠授權網域控制
[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  node_bundler = "esbuild"

# 將 /shopee 重定向到深色版 (shopee.html)
[[redirects]]
  from = "/shopee"
  to = "/shopee.html"
  status = 301

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 付款成功頁面
[[redirects]]
  from = "/payment/success"
  to = "/payment/success.html"
  status = 200

# SPA fallback - 所有其他路徑都重定向到 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
