[build]
  command = ""
  publish = "public"
  functions = "netlify/functions"

# 忽略 Firebase API Key 的 secrets 掃描
# Firebase API Key 是設計為公開的，安全性靠授權網域控制
[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**", "lib/**", "prompts/**"]

# 將 /shopee 重定向到深色版 (shopee.html)
[[redirects]]
  from = "/shopee"
  to = "/shopee.html"
  status = 301

# 將 /tesla 重定向到 Tesla Decision Core
[[redirects]]
  from = "/tesla"
  to = "/tesla.html"
  status = 301

# 付款成功頁面
[[redirects]]
  from = "/payment/success"
  to = "/payment/success.html"
  status = 200

# 行動版 App 頁面
[[redirects]]
  from = "/app"
  to = "/app.html"
  status = 301

# Tesla 行動版頁面
[[redirects]]
  from = "/tesla-app"
  to = "/tesla-app.html"
  status = 301

# Desktop 版 placeholder 頁面
[[redirects]]
  from = "/shopee-desktop"
  to = "/shopee-desktop.html"
  status = 301

[[redirects]]
  from = "/tesla-desktop"
  to = "/tesla-desktop.html"
  status = 301

# SPA fallback - 所有其他路徑都重定向到 index.html（必须放在最后）
# 注意：Netlify 会自动处理 /.netlify/functions/ 路径，不会被这个规则拦截
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200