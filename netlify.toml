[build]
  command = ""
  publish = "public"
  functions = "netlify/functions"

# 忽略 Firebase API Key 的 secrets 掃描
# Firebase API Key 是設計為公開的，安全性靠授權網域控制
[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**", "lib/**", "prompts/**"]

# ===== APP 版頁面 (主要入口) =====
# Shopee 行動版
[[redirects]]
  from = "/app"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/shopee-app"
  to = "/app.html"
  status = 301

# Tesla 行動版
[[redirects]]
  from = "/tesla-app"
  to = "/tesla-app.html"
  status = 200

# ===== 桌機版導向 APP 版 =====
[[redirects]]
  from = "/shopee"
  to = "/app"
  status = 302

[[redirects]]
  from = "/shopee-desktop"
  to = "/app"
  status = 302

[[redirects]]
  from = "/tesla"
  to = "/tesla-app"
  status = 302

[[redirects]]
  from = "/tesla-desktop"
  to = "/tesla-app"
  status = 302

# ===== 付款頁面 =====
[[redirects]]
  from = "/payment/success"
  to = "/payment/success.html"
  status = 200

[[redirects]]
  from = "/payment/cancel"
  to = "/payment/cancel.html"
  status = 200

# SPA fallback - 所有其他路徑都重定向到 index.html（必须放在最后）
# 注意：Netlify 会自动处理 /.netlify/functions/ 路径，不会被这个规则拦截
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200