[build]
  command = ""
  publish = "public"

[[edge_functions]]
  function = "analyze"
  path = "/api/analyze"

# 付款成功頁面
[[redirects]]
  from = "/payment/success"
  to = "/payment/success.html"
  status = 200

# SPA fallback - 所有其他路徑都重定向到 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
